<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Clínica Saúde Tech</title>
</head>
<body>
    <div class="container">
        <!-- MENU LATERAL -->
        <div class="menu">
            <div class="logo">
                
            </div>
            <nav class="navegacao">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="atendimento.html">Atendimentos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

        <!-- CONTEÚDO DA PÁGINA -->
        <div class="main">
            <!-- HEADER -->
            <div class="header">
                <img src="./img/banner_03.jpg" alt="banner agende sua consulta">
                
            </div>
            
            <!-- CONTEÚDO -->
            <div class="content-contato">
                <div class="contacts">
                    <h1>Ligue ou nos mande uma mensagem:</h1>
                    <h3> &#128222; (27) 3333-3333 | &#128242; (27) 9.9999-9999</h3>
                </div>
                <div class="address">
                    <address>
                        <p>
                            Avenida da Clínica, 4012
                            <br>
                            Bairro dos Devs, Viana - ES
                            <br>
                            Cep: 01001001
                        </p>
                    </address>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7481.934988104159!2d-40.399714201658334!3d-20.342961495227858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb8394fc12e66d5%3A0x4622cfe101631bd2!2sVila%20Palestina%2C%20Cariacica%20-%20ES!5e0!3m2!1spt-BR!2sbr!4v1665695581339!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="form">
                    <h2>Deixe seu contato:</h2>
                    <form>
                        <div class="box-inputs">
                            <div class="input-group">
                                <label for="name">Nome :</label>
                                <input type="text" name="name" id="name" placeholder="Didite o seu nome..." required>
                            </div>
                            <div class="input-group">
                                <label for="email">E-mail:</label>
                                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail..." required>
                            </div>
                            <div class="input-group">
                                <label for="assunto">Assunto:</label>
                                <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto..." required>
                            </div>
                        
                            <div class="input-group" id="textarea-msg">
                                <label for="msg">Escreva sua menságem:</label>
                                <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Digite sua mensagem..." required></textarea>
                            </div>
                        </div>
                        
                        <div class="box-button">
                            <input type="button" value="Enviar"/>
                            <input type="button" value="Limpar"/>
                        </div>
                        
                    </form>
                </div> 
            </div>
    

            <!-- FOOTER -->
            <div class="footer">
                <div class="social-media">
                    <div class="title">
                        <h3>Siga-nos</h3>
                    </div>
                    <div class="icons">
                        <img src="./img/facebook_icon.png" alt="icone facebook">
                        <img src="./img/instagram_icon.png" alt="icone instagram">
                        <img src="./img/youtube_icon.png" alt="icone youtube">
                    </div>
                </div>

                <div class="time-inform">
                    <div class="title">
                        <h3>Horário de Funcionamento</h3>
                    </div>
                    <div class="informations">
                        <h4>Seg à Sex das 08h às 18h</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
